name: Build and Deploy ASP.NET Core to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - uses: actions/checkout@v4

      # 2️⃣ Configurar .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ Restaurar dependencias
      - name: Restore dependencies
        run: dotnet restore ./src/Web/Web.csproj

      # 4️⃣ Build del proyecto
      - name: Build project
        run: dotnet build ./src/Web/Web.csproj -c Release --no-restore

      # 5️⃣ Publicar la app (sin ReadyToRun para evitar NETSDK1095)
      - name: Publish project
        run: dotnet publish ./src/Web/Web.csproj -c Release -o ./publish /p:PublishReadyToRun=false /p:CopyOutputSymbolsToPublishDirectory=true

      # 6️⃣ Login a Azure usando AZURE_CREDENTIALS
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 7️⃣ Deploy directo a Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LesterMAppServiceDAST'
          slot-name: 'Production'
          package: ./publish
